<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Welcome Page</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif; 
      background: #f2f2f2;
    }
    
    .banner {
      height: 100vh;
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #66ccff 0%, #003366 100%);      
      animation: bg-animation 5s ease-in-out infinite;
    }
    
    @keyframes bg-animation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    h1 {
      color: white;
      font-size: 60px;
      animation: heading-animation 1s ease-in-out infinite alternate; 
    }
    
    @keyframes heading-animation {
      from { transform: scale(1); }   
      to { transform: scale(1.1); }
    }
    
    p {
      color: white;
      font-size: 24px;
      animation: paragraph-animation 1s ease-in-out infinite alternate;
    }
      
    @keyframes paragraph-animation {
       from { transform: translateX(-20px); }   
       to { transform: translateX(20px); }  
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 40px;  
      }
      p {
        font-size: 18px;
      }
    }

    .loader {
  position: relative;
  width: 150px;
  height: 150px;
  background: transparent;
  border-radius: 50%;
  box-shadow: 25px 25px 75px rgba(0,0,0,0.55);
  border: 1px solid #333;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.loader::before {
  content: '';
  position: absolute;
  inset: 20px;
  background: transparent;
  border: 1px dashed#444;
  border-radius: 50%;
  box-shadow: inset -5px -5px 25px rgba(0,0,0,0.25),
  inset 5px 5px 35px rgba(0,0,0,0.25);
}

.loader::after {
  content: '';
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 1px dashed#444;
  box-shadow: inset -5px -5px 25px rgba(0,0,0,0.25),
  inset 5px 5px 35px rgba(0,0,0,0.25);
}

.loader span {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50%;
  height: 100%;
  background: transparent;
  transform-origin: top left;
  animation: radar81 2s linear infinite;
  border-top: 1px dashed #fff;
}

.loader span::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: seagreen;
  transform-origin: top left;
  transform: rotate(-55deg);
  filter: blur(30px) drop-shadow(20px 20px 20px seagreen);
}

@keyframes radar81 {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

  </style>
</head>

<body>
  <div class="banner">
    <h1>Welcome!</h1>
    <p>Welcome to my website!

        I'm so glad you stopped by. My name is bonaventure and this site is a collection of my work, interests, and random musings.!</p>
  </div>
  <div class="loader">
    <span></span>
</div>
</body>
</html>
