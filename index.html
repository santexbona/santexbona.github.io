<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Welcome Page</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif; 
      background: #f2f2f2;
    }
    
    .banner {
      height: 100vh;
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #66ccff 0%, #003366 100%);      
      animation: bg-animation 5s ease-in-out infinite;
    }
    
    @keyframes bg-animation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    h1 {
      color: white;
      font-size: 60px;
      animation: heading-animation 1s ease-in-out infinite alternate; 
    }
    
    @keyframes heading-animation {
      from { transform: scale(1); }   
      to { transform: scale(1.1); }
    }
    
    p {
      color: white;
      font-size: 24px;
      animation: paragraph-animation 1s ease-in-out infinite alternate;
    }
      
    @keyframes paragraph-animation {
       from { transform: translateX(-20px); }   
       to { transform: translateX(20px); }  
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 40px;  
      }
      p {
        font-size: 18px;
      }
    }

  </style>
</head>

<body>
  <div class="banner">
    <h1>Welcome!</h1>
    <p>Welcome to my website!

        I'm so glad you stopped by. My name is bonaventure and this site is a collection of my work, interests, and random musings.!</p>
  </div>
</body>
</html>
